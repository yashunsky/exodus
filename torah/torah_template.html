<!DOCTYPE html>
<html>
<head>
  <title>Torah :: Exodus 2016</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: black;
      font-family: Verdana, Helvetica, Sans-Serif;
      font-size: large;
      font-weight: bold;
    }

    body, a:link {
      color: white;
    }

    a:hover, a:active {
      color: red;
    }

    a:visited {
      color: gray;
    }

    a {
      text-decoration: none;
    }

    table {
      border: none;
      border-spacing: 0;
      border-collapse: collapse;
    }

    #scroll {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 6em;
      overflow: auto;
    }

    #scroll td {
      padding: 0;
    }

    #pageNumbers td {
      text-align: center;
      font-size: x-large;
      line-height: 0;
      padding: 1em 0 0.3em;
    }

    #pageNumbers img {
      height: 1px;
    }

    #pages img {
      height: 1725px;
    }

    #contents {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 6em;
    }

    #contents table {
      width: 100%;
      height: 100%;
    }

    #contentsData {
      text-align: center;
      vertical-align: middle;
      padding: 0.5em 1.5em 0;
    }

    #footer {
      font-size: small;
      font-weight: normal;
      padding: 0.2em 0.7em 0.3em 0.2em;
    }

    #footer td + td {
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="scroll">
    <table>
      <tr id="pageNumbers">
        {anchor_row}
      </tr>
      <tr id="pages">
        {main_row}
      </tr>
    </table>
  </div>
  <div id="contents">
    <table>
      <tr>
        <td id="contentsData">
          {content_table}
        </td>
      </tr>
      <tr>
        <td id="footer">
          <table>
            <tr>
              <td>
                Use Ctrl&ndash;/Ctrl+ or Ctrl-MouseWheel to zoom, press F5 and wait if images (they're huge) fail to load.
              </td>
              <td>
                <a href="https://github.com/yashunsky/exodus/tree/master/torah">Created</a> by <a href="https://github.com/yashunsky">Vladimir Yashunsky</a> for <a href="http://exodus2016.livejournal.com/1263.html">Exodus</a> LARP (Moscow, Russia, 2016)
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
