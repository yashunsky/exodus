<!DOCTYPE html>
<html>
<head>
  <title>Torah :: Exodus 2016</title>
  <style>
    body {
      background: black;
      font-family: Verdana, Helvetica, Sans-Serif;
      font-size: large;
      font-weight: bold;
    }

    body, a:link {
      color: white;
    }

    a:hover, a:active {
      color: red;
    }

    a:visited {
      color: gray;
    }

    a {
      text-decoration: none;
    }

    #scroll {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 4em;
      overflow: auto;
    }

    #scroll table {
      border: none;
      border-spacing: 0;
      border-collapse: collapse;
    }

    #scroll td {
      padding: 0;
    }

    #pageNumbers td {
      text-align: center;
      font-size: x-large;
      line-height: 0;
      padding: 1em 0 0.3em;
    }

    #pageNumbers img {
      height: 1px;
    }

    #pages img {
      height: 1725px;
    }

    #contents {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 4em;
    }

    #contents div {
      display: table;
      width: 100%;
      height: 100%;
    }

    #contents div p {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
      padding: 0.3em 1.5em 0.5em;
    }
  </style>
</head>
<body>
  <div id="scroll">
    <table>
      <tr id="pageNumbers">
        {anchor_row}
      </tr>
      <tr id="pages">
        {main_row}
      </tr>
    </table>
  </div>
  <div id="contents">
    <div>
      <p>
        {content_table}
      </p>
    </div>
  </div>
</body>
</html>
