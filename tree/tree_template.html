<html>
 <head>
  <meta charset="utf-8">
  <script src="jquery/external/jquery/jquery.js"></script>
  <script src="jquery/jquery-ui.js"></script>
  <script>
   var links_js = {{
{links_js}
   }}

   var chars_js = {{
{chars_js}
   }}

  var points = {{
    chars: chars_js,
    links: links_js
  }}

  $(function() {{
    $( ".person" ).draggable({{
      drag: function( event, ui ) {{
        var key = ui.helper[0].id;
        var x = ui.position.left;
        var y = ui.position.top;
        if (!(key in chars_js)) {{
          alert(key);
        }}
        chars_js[key][1] = x;
        chars_js[key][2] = y;
        redrawLinks();          
      }}
    }});
    $( ".link" ).draggable({{
      drag: function( event, ui ) {{
        var key = ui.helper[0].id;
        var x = ui.position.left;
        var y = ui.position.top;
        links_js[key][2] = x;
        links_js[key][3] = y;
        redrawLinks();
      }}      
    }});
  }});

  function draw2ColorLine(points, color1, color2, width1, width2) {{
      context.beginPath();    
      context.moveTo(points[0][0], points[0][1]);
      for (var i = 1; i < points.length; i ++) {{
        context.lineTo(points[i][0], points[i][1]);
      }}
      context.lineWidth = width1;
      context.strokeStyle = color1;
      context.stroke();  

      context.beginPath();    
      context.moveTo(points[0][0], points[0][1]);
      for (var i = 1; i < points.length; i ++) {{
        context.lineTo(points[i][0], points[i][1]);
      }}
      context.lineWidth = width2;
      context.strokeStyle = color2;
      context.stroke();   
  }}

  function redrawLinks() {{
    context.clearRect(0, 0, {width}, {height});

    for (key in chars_js) {{
      char_js = chars_js[key];
      if (char_js[0] in links_js) {{
        point = links_js[char_js[0]];
        var x1 = point[2];
        var y1 = point[3];
        var x2 = char_js[1];
        var y2 = char_js[2]

        draw2ColorLine([[x1, y1], [x2, y2]], '#000000', '#FFFFFF', 10, 6);

      }}
    }}



    for (key in links_js) {{
      link = links_js[key];
      point = chars_js[link[0]];
      var x1 = point[1];
      var y1 = point[2];
      var x2 = link[2];
      var y2 = link[3];
      point = chars_js[link[1]];
      var x3 = point[1];
      var y3 = point[2];

      draw2ColorLine([[x1, y1], [x2, y2], [x3, y3]], '#FFFFFF', '#000000', 12, 8);
    }}


    }}

  </script>

  <style>
   .link {{position: absolute; width: 8px; height: 8px; margin-left: -4px; margin-top: -4px; border-radius: 4px; background-color: black}}
   .person {{position: absolute; width: 64px; height: 64px; margin-left: -32px; margin-top: -32px; border-radius: 36px; text-align: center; vertical-align: middle; border: gray 4px solid}}
   .male {{background-color: #e8bef3}}
   .female {{background-color: #caffd1}}
  {tribes}
  </style>
 </head>
 <body bgcolor="gray">
  <div style="position: absolute; left: 0px; top: 0px; width:{width}px; height:{height}px"><canvas id="tree" width="{width}" height="{height}"></div>
{links}
{characters}
  <div style="position: fixed; background-color: white" onclick="alert(JSON.stringify(points));">save</div>
 </body>
 <script>
  var context = document.getElementById('tree').getContext('2d');
  context.lineJoin = "round";
  redrawLinks();
 </script>
</html>
